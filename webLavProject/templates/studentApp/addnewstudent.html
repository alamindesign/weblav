{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new Student</title>
    <link rel="stylesheet" href="{% static 'studentApp/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add new student</h1> <hr>
        <form action="{% url 'saveStudent' %}" method="post">
            {% csrf_token %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <td>{{stf.student_id}}</td>
                    </tr>
                    <tr>
                        <th>Student Name</th>
                        <td>{{stf.student_name}}</td>
                    </tr>
                    <tr>
                        <th>District</th>
                        <td>{{stf.district}}</td>
                    </tr>
                    <tr>
                        <th>Mobile</th>
                        <td>{{stf.cell_no}}</td>
                    </tr>
                    <tr>
                        <th>Date of Birth</th>
                        <td>{{stf.doB}}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>{{stf.email}}</td>
                    </tr>
                    <tr>
                        <th>Program Name</th>
                        <td>{{stf.program_name}}</td>
                    </tr>
                </thead>
            </table>
            <input type="submit" value="INSERT">
        </form>
    </div>
</body>
</html>
